<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-app-task</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<!-- navbar -->
<div class='header'>
    <img class="logo_header" src='./src/img/logo.png' alt="logo" />
    <div class='header_buttons'>
        <button class='header_buttons_contacts contacts_btn'><p class='header_btn_contacts_name'>Контакты</p></button>
        <button class='header_buttons_logout logout_btn off'><p class='header_btn_login_name'>Выйти</p></button>
        <button class='header_buttons_login login_btn'><p class='header_btn_login_name'>Войти</p></button>
    </div>
</div>
<!-- navbar -->


<!-- main-page -->
<div class='main'>
    <h1>Место для получения медицинской помощи</h1>
    <div class='main_buttons'>
        <button class='main_btn_login login_btn'><p class='main_btn_login_name'>Войти</p></button>
        <button class='main_btn_contacts contacts_btn'><p class='main_btn_contacts_name'>Контакты</p></button>
    </div>
    <div class='main_cards'>
        <div class='main_cards_elem order_online'>
            <div class='main_cards_elem-data'>
                <img class="main_med_logo" src='./src/img/med1.png' alt="med_left" />
                <h3 class='main_cards_name'>Онлайн-прием</h3>
                <hr class='main_cards_hr' />
                <p class='main_cards_text'>Рыба текст</p>
            </div>
        </div>
        <div class='main_cards_elem order_emergency'>
            <div class='main_cards_elem-data'>
                <img class="main_med_logo" src='./src/img/med2.png' alt="med_middle" />
                <h3 class='main_cards_name'>Экстренный Случай</h3>
                <hr class='main_cards_hr' />
                <p class='main_cards_text'>Рыба текст</p>
            </div>
        </div>
        <div class='main_cards_elem order_cancer'>
            <div class='main_cards_elem-data'>
                <img class="main_med_logo" src='./src/img/med3.png' alt="med_right" />
                <h3 class='main_cards_name'>Лечение рака</h3>
                <hr class='main_cards_hr' />
                <p class='main_cards_text'>Рыба текст</p>
            </div>
        </div>
    </div>
</div>
<!-- main-page -->


<!-- login-page -->
<div class='main_on off'>
    <div class="greeting"></div>
    <div class='main_buttons main_buttons_login'>
        <button class='main_btn_login_on main_btn_login_on_mob logout_btn'><p class='main_btn_login_name'>Выйти из аккаунта</p></button>
        <button class='main_btn_contacts_on contacts_btn'><p class='main_btn_contacts_name'>Перейти в контакты</p></button>
    </div>
</div>
<!-- login-page -->


<!-- contacts-page -->
<div class='main_contacts off'>
    <h1>Контакты</h1>
    <div class='main_buttons'>
        <button class='main_btn_contacts_on back_to_main'><p class='main_btn_contacts_name'>Вернуться на главную</p></button>
    </div>
</div>
<!-- contacts-page -->


<!-- modal-login -->
<div class='modal_form_login off'>
    <div class='modal_form_login-body'>
        <div class="login">
            <div class="login-triangle"></div>

            <h2 class="login-header">Вход</h2>
            <form class="login-container">
                <div class="login_error"></div>
                <p><input class="input_login" type="text" name="username" placeholder="Логин"></p>
                <p><input class="input_password" type="password" name="password" placeholder="Пароль"></p>
                <div class="login_section">
                    <div class="loader_place"></div>
                    <button class="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- modal-login -->

</body>
</html>
